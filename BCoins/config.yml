            &c/bcoin remove <key> &7- remove shop item
            &c/bcoin cmd <key> list &7- view shop items commands
            &c/bcoin cmd <key> add <cmd> &7- add command into shop item
            &c/bcoin cmd <key> remove <cmd> &7- remove command from shop item
