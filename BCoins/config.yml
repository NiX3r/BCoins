    Pass: 'pass'
Menus:
    BCoinUsage:
        Admin: |-
            &4&l-----===== &cBCoins &4&l=====-----
            &c/bcoin check &7- view your BCoins
            &c/bcoin check <nick> &7- view players BCoins
