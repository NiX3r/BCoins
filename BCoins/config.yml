    BShopUsage:
        Admin: |-
            &4&l-----===== &cBShop &4&l=====-----
            &c/bshop list &7- view shop items
            &c/bcoin buy <key> &7- buy shop item
            &c/bcoin buy <key> <nick> &7 - buy shop item to player
